<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>

  <header>
    <div class="wrapper">
      <nav>
        <ul class="nav" role="list">
          <li><a href="#">Menu 1</a></li>
          <li><a href="#">Menu 2</a></li>
          <li><a href="#">Menu 3</a></li>
      </nav>
    </div>
  </header>
  <main id="jaja">
    <div class="wrapper">
      <div class="welcome">
        <h1 class="header-primary">Hi, lorem Ipsum. Amet consectetur adipisicing elit.</h1>
        <p class="text-primary">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Numquam suscipit.</p>
      </div>
    </div>
  </main>

  <script>
    let i = 0;
    window.addEventListener("wheel", event => {
      i++;
      if (i >= 10) {
        i = 0;
        alert('There is nothing to scroll here...try the menu!')
        removeEventListener("wheel", event);
      }
      console.log(i)
    });

    let a = 0;
    window.addEventListener("touchmove", event => {
      a++;
      if (a >= 20) {
        a = 0;
        alert('There is nothing to scroll here...try the menu!')
        removeEventListener("touchmove", event);
      }
      console.log(a)
    });
  </script>
</body>

</html>
