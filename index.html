<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>

  <header>
    <div class="wrapper f-sb-c">
      <div class="logo">logo</div>
      <nav>
        <ul class="nav" role="list">
          <li><a href="blog.html">Blog</a></li>
          <li><a href="#">Menu 2</a></li>
          <li><a href="#">Menu 3</a></li>
      </nav>
    </div>
  </header>
  <main>
    <div class="wrapper">
      <div class="welcome">
        <h1 class="header-primary">Hi, lorem Ipsum. Amet consectetur adipisicing elit.</h1>
        <p class="text-primary">Lorem, ipsum dolor sit amet <a href="#" class="link">consectetur</a> adipisicing elit. Numquam suscipit.</p>
      </div>
    </div>
  </main>
  <footer class="footer-container">
    <div class="wrapper">
      <!-- <div>yesyes<br><br>nonono</div> -->
      <div class="notification">
        <div class="message" id="message">
          There is nothing to scroll here...try the menu!
        </div>
      </div>
    </div>
  </footer>

  <script>
    let i = 0;
    const element = document.getElementById('message');
    window.addEventListener("wheel", event => {
      i++;
      if (i >= 20) {
        element.classList.add('slide-in-bottom');
        removeEventListener("wheel", event);
      }
      console.log(i)
    });

    let a = 0;
    window.addEventListener("touchmove", event => {
      a++;
      if (a >= 30) {

        element.classList.add('slide-in-bottom');
        removeEventListener("touchmove", event);
      }
      console.log(a)
    });

    element.addEventListener('animationend', () => {
      console.log('Animation ended');
      a = 0;
      i = 0;
      element.classList.remove('slide-in-bottom')
    });
  </script>
</body>

</html>
